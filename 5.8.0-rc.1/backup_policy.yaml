name: $POLICY_NAME
version: "0.3.10"

security:
  attestation:
    tolerate: [debug-mode, outdated-tcb]

services:
  - name: register
    image_name: cli
    # optional: 
    #$PLATFORM_IDS
    attestation:
      mrenclave:
        - $SCONE_CLI_MRENCLAVE
    command: "scone cas register-backup @@3"
    environment:
      SCONE_MODE: hw
      SCONE_LOG: error
      SCONE_CLI_CONFIG: /etc/owner-identity.json
      \@\@SCONE_LAS_ADDR: ""
    pwd: /

images:
  - name: cli
    injection_files:
      - path: /etc/owner-identity.json
        content: |
$OWNER_IDENTITY
