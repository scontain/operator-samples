spec:
  registry:
    credentials:
      - name:  sconeapps
        namespace: scone-system
  target:
    namespaces:
      annotations:
        - matchAnnotations:
            sconeapps/inject-pull-secret:  "true"
    namespacesWithPods:
      annotations:
        - matchAnnotations:
            sconeapps/inject-pull-secret:  "true"
    secret:
      name: sconeapps

